<h1>Product List</h1>

<div>
  <mat-form-field class="full-width">
    <mat-label>Filter by Color</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Color..."
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let element">
        ${{ element.price.toFixed(2) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          aria-label="Edit icon"
          color="accent"
          [routerLink]="['/product-detail', element.sku]"
          mat-button
        >
          <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
        </button>
        <button
          aria-label="Delete icon"
          color="warn"
          (click)="deleteProduct(element.id, element.name)"
          mat-button
        >
          <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10]"
    showFirstLastButtons
    aria-label="Select page of Procut List"
  >
  </mat-paginator>
</div>
