<h1>Product Details: {{ productDetail.name }}</h1>
<div class="center">
  <form
    #form="ngForm"
    class="details-form center"
    (ngSubmit)="updateDetails(currentProductDetail)"
  >
    <mat-form-field class="details-full-width">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Product name..."
        [(ngModel)]="currentProductDetail.name"
        name="name"
        type="text"
        required
      />
    </mat-form-field>

    <mat-form-field hintLabel="Max 56 characters" class="details-full-width">
      <mat-label>Color</mat-label>
      <input
        matInput
        placeholder="Product color..."
        [(ngModel)]="currentProductDetail.color"
        name="color"
        type="text"
        maxlength="56"
        required
      />
      <mat-hint align="end"
        >{{ currentProductDetail.color.length }}/56</mat-hint
      >
    </mat-form-field>

    <mat-form-field hintLabel="Max 56 characters" class="details-full-width">
      <mat-label>Type</mat-label>
      <input
        matInput
        placeholder="Product type..."
        [(ngModel)]="currentProductDetail.type"
        name="type"
        type="text"
        maxlength="56"
        required
      />
      <mat-hint align="end">{{ currentProductDetail.type.length }}/56</mat-hint>
    </mat-form-field>

    <mat-form-field hintLabel="Max 56 characters" class="details-full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder="Product description..."
        [(ngModel)]="currentProductDetail.description"
        name="description"
        type="text"
        maxlength="56"
        required
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
      ></textarea>
      <mat-hint align="end"
        >{{ currentProductDetail.description.length }}/56</mat-hint
      >
    </mat-form-field>

    <mat-form-field
      hintLabel="Cannot be less than $0"
      class="details-full-width"
    >
      <mat-label>Price</mat-label>
      <input
        matInput
        placeholder="Product price..."
        [(ngModel)]="currentProductDetail.price"
        name="price"
        type="number"
        min="0"
        required
      />
      <span matTextPrefix>$&nbsp;</span>
      <mat-hint align="start"></mat-hint>
    </mat-form-field>
    <button
      type="submit"
      [disabled]="form.invalid"
      mat-raised-button
      color="primary"
    >
      Update
    </button>
  </form>
</div>
